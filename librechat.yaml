version: "1.3.3"

cache: true

interface:
  runCode: true

fileConfig:
  enabled: true
  uploadDir: ./uploads

endpoints:
  custom:
    - name: "SakuraAI"
      apiKey: "${EXTERNAL_API_KEY}"
      baseURL: "${EXTERNAL_API_URL}"
      models:
        default: ["${EXTERNAL_LLM_MODEL}"]
        fetch: true
      titleConvo: true
      summarize: true
      modelDisplayLabel: "Sakura Model"
