services:
  docker-proxy:
    image: tecnativa/docker-socket-proxy
    container_name: docker-socket-proxy
    restart: unless-stopped
    privileged: true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - CONTAINERS=1
      - EXEC=1
      - POST=1
      # Explicitly disable unused features for hardening
      - BUILD=0
      - IMAGES=0
      - NETWORKS=0
      - VOLUMES=0
      - SECRETS=0
      - CONFIGS=0
      - PLUGINS=0
      - SWARM=0
    networks:
      - rce-internal

  code-interpreter-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: librechat_code_interpreter_api
    ports:
      - "8000:8000"
    environment:
      - LIBRECHAT_CODE_API_KEY=${LIBRECHAT_CODE_API_KEY:-your_secret_key}
      - DOCKER_HOST=${DOCKER_HOST:-tcp://docker-proxy:2375}
      - RCE_IMAGE_NAME=${RCE_IMAGE_NAME:-custom-rce-kernel:latest}
      - RCE_NETWORK_ENABLED=${RCE_NETWORK_ENABLED:-false}
      - RCE_MEM_LIMIT=${RCE_MEM_LIMIT:-512m}
      - RCE_CPU_LIMIT=${RCE_CPU_LIMIT:-500000000}
      - RCE_GPU_ENABLED=${RCE_GPU_ENABLED:-false}
      - RCE_DATA_DIR_HOST=${RCE_DATA_DIR}
      - RCE_DATA_DIR_INTERNAL=/app/shared_volumes/sessions
    volumes:
      - ${RCE_DATA_DIR}:/app/shared_volumes/sessions
    depends_on:
      - docker-proxy
    networks:
      - rce-internal
      - default
    restart: unless-stopped

networks:
  rce-internal:
    internal: true
